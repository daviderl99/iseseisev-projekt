<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="lib/p5.js"></script>
  <script src="p5sketch.js"></script>
  <script src="p5grid.js"></script>
  <script src="index.js"></script>
  <title>Amaze</title>
</head>
<body>
  <div id="main" class="unselectable">
    <select id="difficulty">
      <option value=50>Easy</option>
      <option value=25>Medium</option>
      <option value=15>Hard</option>
    </select>
    <input type="color" value="#00FF82" id="color">
    <button id="startBtn">Start</button>
  </div>
  <div id="sketch-div">
    <div id="popup-container">
      <div id="finish-popup" class="unselectable">
        <button id="close">+</button>
        <p id="time">Your time:<br></p>
        <button id="restart">Play again!</button>
      </div>
    </div>
  </div>

</body>
</html>
